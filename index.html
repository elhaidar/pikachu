<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pikachu</title>
    <style>
      * {
        margin: 0;
      }
      body {
        margin: 20px auto;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <main>
      <h1 style="text-align: center; margin-bottom: 20px">Get Pikachu</h1>
      <button
        style="
          background-color: #f5df92;
          padding: 10px;
          margin-bottom: 20px;
          text-align: center;
          border-radius: 10px;
          border: 0;
          width: 100px;
          font-size: 14px;
          font-weight: 500;
          cursor: pointer;
        "
        id="btn"
      >
        Get!
      </button>
      <div
        style="
          display: none;
          background-color: #e7c859;
          padding: 20px;
          color: white;
          width: 20%;
          margin: 0 auto;
          border: 2px solid #d0b349;
        "
        id="content"
      ></div>
    </main>
    <script src="ajax.js"></script>
  </body>
</html>
